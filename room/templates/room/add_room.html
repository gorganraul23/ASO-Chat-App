{% extends 'core/base.html' %}

{% block title %}New Room | {% endblock %}

{% block content %}
<div class="rooms-title">
    <h1>Create new room</h1>
</div>

<form method="post" action=".">
    {% csrf_token %}
    <div class="">
<!--        {{ form.as_p }}-->
        <label>Name:</label><br>
        <input class="new-room-input" type="text" name="name" required><br>
        <label>Slug:</label><br>
        <input class="new-room-input" type="text" name="slug" required><br>

        <button type="submit">Create</button>
    </div>
</form>

{% endblock %}
